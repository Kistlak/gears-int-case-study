<h1>Add Books</h1>

<p style="color: red;">{{message}}</p>

<form [formGroup]="form" (submit)="submit()">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="book_name">Book Name</label>
                <input type="text" formControlName="book_name" class="form-control" id="book_name" placeholder="Enter first name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter Last Name">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" formControlName="price" class="form-control" id="price" placeholder="Price">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add</button>
</form>
